<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Lista Ordenada</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f0f2f5;
    }

    header {
      background-color: #0073e6;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .container {
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    .content {
      display: flex;
      flex-direction: row;
      gap: 20px;
      max-width: 1000px;
      width: 100%;
    }

    textarea {
      width: 100%;
      height: 400px;
      padding: 15px;
      font-size: 16px;
      resize: none;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
      color: #757575;
    }

    textarea:focus {
      border: 1px solid #3399ff;
      outline: none;
    }

    .col {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .center {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    button {
      padding: 12px 20px;
      font-size: 24px;
      background-color: #0073e6;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s ease;
    }

    button:hover {
      background-color: #005bb5;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <header>
    <h1>Lista Ordenada</h1>
    <p>Reordena números e ordena alfabeticamente</p>
  </header>

  <div class="container">
    <div class="content">
      <div class="col">
        <label for="entrada"><strong style="color: #757575;">Texto de Entrada</strong></label>
        <textarea id="entrada" placeholder=""></textarea>
      </div>

      <div class="center">
        <button onclick="processar()">⮞</button>
      </div>

      <div class="col">
        <label for="saida"><strong style="color: #757575;">Resultado (<span id="linhaQtd">0</span> linha)</strong></label>
        <textarea id="saida" readonly></textarea>
      </div>
    </div>
  </div>

  <script>
    function removerAcentos(str) {
      return str.normalize("NFD").replace(/[\\u0300-\\u036f]/g, "");
    }

    function processar() {
      const entrada = document.getElementById('entrada');
      const saida = document.getElementById('saida');
      const contador = document.getElementById('linhaQtd');

      const texto = entrada.value.trim();
      if (!texto) {
        saida.value = '';
        contador.textContent = '0';
        atualizarRotulo(0);
        return;
      }

      const linhas = texto.split('\\n').map(l => l.trim()).filter(l => l.length > 0);
      const removiveis = ['pct', 'pcts', 'pacote', 'pacotes', 'pacote de', 'pct de', 'pcts de'];

      const processadas = linhas.map(linhaOriginal => {
        let linha = linhaOriginal.toLowerCase().trim();
        linha = linha.replace(/\\bkibe\\b/g, 'quibe');

        removiveis.forEach(palavra => {
          const regex = new RegExp('\\\\b' + palavra + '\\\\b', 'gi');
          linha = linha.replace(regex, '').replace(/\\s{2,}/g, ' ').trim();
        });

        const partes = linha.split(' ');
        const primeiro = partes[0];
        const resto = partes.slice(1).join(' ');

        if (!isNaN(primeiro)) {
          return `${resto} ${primeiro}`.trim();
        }
        return linha;
      });

      const ordenadas = processadas.sort((a, b) => {
        return removerAcentos(a).localeCompare(removerAcentos(b));
      });

      saida.value = ordenadas.join('\\n');
      contador.textContent = ordenadas.length;
      atualizarRotulo(ordenadas.length);
    }

    function atualizarRotulo(qtd) {
      const rotulo = document.querySelector('label[for="saida"] strong');
      rotulo.innerHTML = `Resultado (<span id="linhaQtd">${qtd}</span> ${qtd === 1 ? 'linha' : 'linhas'})`;
    }
  </script>
</body>
</html>
