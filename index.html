<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Lista Ordenada</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', 'Segoe UI', sans-serif;
      margin: 0;
      background-color: #f0f2f5;
    }

    header {
      background-color: #0073e6;
      color: white;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      font-size: 2rem;
      margin: 0;
    }

    header p {
      font-size: 1rem;
      color: #d0e4ff;
      margin: 5px 0 0 0;
    }

    .container {
      display: flex;
      justify-content: center;
      padding: 20px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    .content {
      display: flex;
      flex-direction: row;
      gap: 20px;
      max-width: 1000px;
      width: 100%;
      flex-wrap: wrap;
    }

    .col {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    textarea {
      width: 100%;
      max-width: 500px;
      height: 300px;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      resize: vertical;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
    }

    .center {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    button {
      padding: 12px 20px;
      font-size: 24px;
      background-color: #0066ff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    button:hover {
      background-color: #0056d2;
      transform: scale(1.05);
    }

    label {
      margin-bottom: 5px;
      font-weight: 600;
    }

    #linhaQtd {
      font-weight: 500;
      color: #888;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 13px;
      color: #999;
    }

    @media (max-width: 768px) {
      .content {
        flex-direction: column;
        align-items: center;
      }

      textarea {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Lista Ordenada</h1>
    <p>Reordena números e ordena alfabeticamente</p>
  </header>

  <div class="container">
    <div class="content">
      <div class="col">
        <label for="entrada">Texto de Entrada</label>
        <textarea id="entrada" placeholder="Ex:&#10;2 pacotes de leite&#10;1 pct de café&#10;8 queijo"></textarea>
      </div>

      <div class="center">
        <button onclick="processar()">→</button>
      </div>

      <div class="col">
        <label for="saida">Resultado Ordenado (<span id="linhaQtd">0</span> linhas)</label>
        <textarea id="saida" readonly></textarea>
      </div>
    </div>
  </div>

  <footer>
    Desenvolvido por você com ♥
  </footer>

  <script>
    function removerAcentos(str) {
      return str.normalize("NFD").replace(/[\u0300-\u036f]/g, "");
    }

    function processar() {
      const texto = document.getElementById('entrada').value.trim();
      if (!texto) {
        document.getElementById('saida').value = '';
        document.getElementById('linhaQtd').textContent = '0';
        return;
      }

      const linhas = texto.split('\\n').map(l => l.trim()).filter(l => l.length > 0);
      const removiveis = ['pct', 'pcts', 'pacote', 'pacotes', 'pacote de', 'pct de', 'pcts de'];

      const processadas = linhas.map(linhaOriginal => {
        let linha = linhaOriginal.toLowerCase().trim();

        linha = linha.replace(/\\bkibe\\b/g, 'quibe');

        removiveis.forEach(palavra => {
          const regex = new RegExp('\\\\b' + palavra + '\\\\b', 'gi');
          linha = linha.replace(regex, '').replace(/\\s{2,}/g, ' ').trim();
        });

        const partes = linha.split(' ');
        const primeiro = partes[0];
        const resto = partes.slice(1).join(' ');

        if (!isNaN(primeiro)) {
          return `${resto} ${primeiro}`.trim();
        }

        return linha;
      });

      const ordenadas = processadas.sort((a, b) => {
        return removerAcentos(a).localeCompare(removerAcentos(b));
      });

      document.getElementById('saida').value = ordenadas.join('\\n');
      document.getElementById('linhaQtd').textContent = ordenadas.length;
    }
  </script>
</body>
</html>
