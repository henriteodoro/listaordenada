
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Lista Ordenada</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f0f2f5;
    }

    header {
      background-color: #0073e6;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .container {
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    .content {
      display: flex;
      flex-direction: row;
      gap: 20px;
      max-width: 1000px;
      width: 100%;
    }

    textarea {
      width: 100%;
      height: 400px;
      padding: 15px;
      font-size: 16px;
      resize: none;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }

    .col {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .center {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    button {
      padding: 12px 20px;
      font-size: 20px;
      background-color: #0073e6;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #005bb5;
    }
  </style>
</head>
<body>
  <header>
    <h1>Lista Ordenada</h1>
    <p>Reordena números e ordena alfabeticamente</p>
  </header>

  <div class="container">
    <div class="content">
      <div class="col">
        <label for="entrada"><strong>Texto de Entrada</strong></label>
        <textarea id="entrada" placeholder="Ex:&#10;2 pacotes de leite&#10;1 pct de café&#10;8 queijo"></textarea>
      </div>

      <div class="center">
        <button onclick="processar()">→</button>
      </div>

      <div class="col">
        <label for="saida"><strong>Resultado Ordenado (<span id="linhaQtd">0</span> linhas)</strong></label>
        <textarea id="saida" readonly></textarea>
      </div>
    </div>
  </div>

  <script>
    function removerAcentos(str) {
      return str.normalize("NFD").replace(/[̀-ͯ]/g, "");
    }

    function processar() {
      const texto = document.getElementById('entrada').value.trim();
      if (!texto) {
        document.getElementById('saida').value = '';
        document.getElementById('linhaQtd').textContent = '0';
        return;
      }

      const linhas = texto.split('\n').map(l => l.trim()).filter(l => l.length > 0);

      const removiveis = ['pct', 'pcts', 'pacote', 'pacotes', 'pacote de', 'pct de', 'pcts de'];

      const processadas = linhas.map(linhaOriginal => {
        let linha = linhaOriginal.toLowerCase().trim();

        // Correção de palavras específicas
        linha = linha.replace(/\bkibe\b/g, 'quibe');

        // Remove palavras proibidas
        removiveis.forEach(palavra => {
          const regex = new RegExp('\\b' + palavra + '\\b', 'gi');
          linha = linha.replace(regex, '').replace(/\s{2,}/g, ' ').trim();
        });

        const partes = linha.split(' ');
        const primeiro = partes[0];
        const resto = partes.slice(1).join(' ');

        if (!isNaN(primeiro)) {
          return `${resto} ${primeiro}`.trim();
        }

        return linha;
      });

      const ordenadas = processadas.sort((a, b) => {
        return removerAcentos(a).localeCompare(removerAcentos(b));
      });

      document.getElementById('saida').value = ordenadas.join('\n');
      document.getElementById('linhaQtd').textContent = ordenadas.length;
    }
  </script>
</body>
</html>
